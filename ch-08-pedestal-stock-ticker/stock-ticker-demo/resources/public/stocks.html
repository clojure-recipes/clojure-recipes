<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN"><html> <head>  <title>Stock info</title>  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></head><style>body {margin-left:100px;} td {padding:5px;}</style><body><h1>Prices</h1><table>  <tr>    <td>AAPL</td>    <td><div id="AAPL" >1.00</div></td>    <td><button class="btn" id="AAPL-BTN">Buy</button></td>  </tr>  <tr>    <td>AMZN</td>    <td><div id="AMZN" >1.00</div></td>    <td><button class="btn" id="AMZN-BTN">Buy</button></td>  </tr>  <tr>    <td>GOOG</td>    <td><div id="GOOG" >1.00</div></td>    <td><button class="btn" id="GOOG-BTN">Buy</button></td>  </tr>  <tr>    <td>YHOO</td>    <td><div id="YHOO" >1.00</div></td>    <td><button class="btn" id="YHOO-BTN">Buy</button></td>  </tr></table><script>  // reading  var es = new EventSource('/prices');  // a message without a type was fired  es.onmessage = function(e) { console.log("message without type" + e.data + "\n")};  //Listen for message type price  es.addEventListener('price', function(e) {    console.log("e.data = " + e.data);    var priceinfo = $.parseJSON(e.data)    console.log("priceinfo json object = " + priceinfo);    console.log("priceinfo price = " + priceinfo.price);    console.log("priceinfo stock-code = " + priceinfo["stock-code"]);    $("#" + priceinfo["stock-code"]).text(priceinfo.price);  }, false);function clickButton(stockCode) {  $("#"+stockCode+"-BTN").click(function() {    var orderinfo = { "stock-code": stockCode, "price": $("#"+stockCode).text()};    var orderJSON = JSON.stringify(orderinfo)    console.log("orderJSON: " + orderJSON);    $.post( '/prices', { order : orderJSON});  });}clickButton("AAPL");clickButton("AMZN");clickButton("GOOG");clickButton("YHOO");  </script>  </body></html>
